<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bitmap-font.js"></script>
    <title>HTML Bitmap Fonts</title>

    <style>
        html {
            color-scheme: dark;
            user-select: none;
        }

        h1 {
            color: red;
        }

        hr {
            border: solid 1px white;
        }
    </style>
</head>

<body>
    <h1 bitmap-font="fonts/silkscreen.fnt">HTML Bitmap Fonts</h1>
    <hr>
    <span bitmap-font="fonts/silkscreen.fnt">Developed with <span style="color:red">‚ù§</span> by Jeremy Bankes</span>

    <p bitmap-font="fonts/silkscreen.fnt">
        The font files that this project uses can be created using the free bitmap font packing tool, <a
            href="https://github.com/libgdx/libgdx/wiki/Hiero">Hiero</a>.
    </p>
</body>

</html>
